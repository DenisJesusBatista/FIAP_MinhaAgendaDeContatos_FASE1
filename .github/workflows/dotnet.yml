name: .NET Build and Test

# Definindo quando o WorkFlow será disparado
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

# Definindo os jobs que o workFlow executará
jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:      
    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x
        
    - name: Restore NuGet packages
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore
    
    - name: Unit Test
      run: dotnet test --no-build --verbosity normal --filter "FullyQualifiedName~UnitTest"
    
    - name: Integration Test
      run: dotnet test --no-build --verbosity normal --filter "FullyQualifiedName~IntegrationTest
