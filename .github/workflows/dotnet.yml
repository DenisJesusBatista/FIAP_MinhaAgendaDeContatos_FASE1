# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

#Definindo quando o WorkFlow será disparado
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

#Definindo os jobs que o workFlow executará
jobs:
  build:

    runs-on: ubuntu-latest

    steps:      
    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Start dependencies (docker-compose)
      run: |
              docker-compose up -d  
              
    - name: Wait for Postegre
      uses: jakejarvis/wait-action@master
      with:
        time: '5s'

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x
        
    - name: Restore NuGet packages
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore
        
    - name: Unit Test
      run: dotnet test --no-build --verbosity normal --filter "FullyQualifiedName!~UnitTest"
    
    - name: Integration Test
      run: MinhaAgendaDeContatos.sln test
