version: '3.8'
services:
  postgres:
    container_name: minhaagenda-database  # Nome do container especificado aqui
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: minhaagenda 

  # PGADMIN4
  pgadmin4:
    image: dpage/pgadmin4
    container_name: pgadmin_4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: etapa2@fiap.com.br
      PGADMIN_DEFAULT_PASSWORD: etapa2
    ports:
      - 15432:80
    